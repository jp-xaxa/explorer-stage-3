<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Mentoria</h1>
      <p>
        Preencha o formulário abaixo para <br />
        agendar a sua mentoria
      </p>
    </header>

    <form id="my-fomrs">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>
          <div class="input-wrapper-dupla">
            <div>
              <label for="forms-name">Name</label>
              <input 
              type="text" 
              id="forms-name"
              required
              pattern="[A-Za-záàâãéèêíïóôõöúçÁÀÂÃÉÈÍÏÓÔÕÖÚÇ ]+$" />
            </div>
            <div>
              <label for="forms-surname">Sobrenome</label>
              <input 
              type="text" 
              id="forms-surname"
              required 
              pattern="[A-Za-záàâãéèêíïóôõöúçÁÀÂÃÉÈÍÏÓÔÕÖÚÇ ]+$"/>
            </div>
          </div>
          <div class="input-wrapper">
            <label for="forms-email"
              >E-mail <span>(digite um e-mail válido)</span></label
            >
            <input 
            type="email" 
            id="forms-email"
            required />
          </div>
          <div class="input-wrapper">
            <label for="forms-password"
              >Senha <span>(mínimo de 6 caracteres)</span></label
            >
            <input 
            type="password" 
            id="forms-password"
            required
            minlength="6" />
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>
          <div class="input-wrapper">
            <label for="forms-name-mentor"
              >Nome do seu mentor <span>(só o primeiro nome)</span></label
            >
            <input 
            type="text" 
            id="forms-name-mentor"
            required 
            pattern="[A-Za-záàâãéèêíïóôõöúçÁÀÂÃÉÈÍÏÓÔÕÖÚÇ ]+$"/>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus Horários Disponíveis</legend>
          <div class="input-wrapper">
            <legend>Primeira Mentoria</legend>
            <div class="infos-time">
              <div class="date">
                <label for="forms-date">Data <span>(DD/MM/AAAA)</span></label>
                <input
                type="date" 
                id="forms-date"
                required 
                pattern="[0-9]+$"/>
              </div>
                <div class="time">
                  <div>
                    <label for="forms-time-start">Das</label>
                    <input 
                    type="time" 
                    id="forms-time-start" 
                    required/>
                  </div>
                  <div>
                    <label for="forms-time-end">Até</label>
                    <input 
                    type="time" 
                    id="forms-time-end"
                    required />
                  </div>
                </div>
            </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <input 
      class="button" 
      type="submit" 
      form="my-fomrs">
    </footer>
  </body>
</html>
