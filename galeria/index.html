<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria de Fotos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img
            src="./assets/camera.svg"
            alt="Icone de uma camera fotografica."
          />

          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>

        <form action="">
          <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input
              id="search"
              type="text"
              placeholder="Pesquise por imagens e coleções"
            />
          </div>
        </form>

        <img
          class="avatar"
          src="https://randomuser.me/api/portraits/women/11.jpg"
          alt="Foto de uma mulher"
        />
      </header>
      <main>
        <div class="container">
          <h1>Galeria</h1>

          <section class="gallery">
            <figure class="item">
              <img
                src="./assets/img1.png"
                alt="Mesa de escritorio estilizada para área de eletricista."
              />
              <figcaption class="details">
                <h2>Workspace elétrica</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 0.6s">
              <img
                src="./assets/img2.png"
                alt="Mesa de escritorio com ambiente escuro e vermelhado."
              />
              <figcaption class="details">
                <h2>Dark and red</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 0.8s">
              <img
                src="./assets/img3.png"
                alt="Mesa de escritorio organizada em formato grid."
              />
              <figcaption class="details">
                <h2>Organização e grids.</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 1s">
              <img
                src="./assets/img4.png"
                alt="Mesa de escritorio com detalhes em comeia de abelhas esverdeado."
              />
              <figcaption class="details">
                <h2>Colméia</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 1.2s">
              <img
                src="./assets/img5.png"
                alt="Mesa de escritorio simples para escritor."
              />
              <figcaption class="details">
                <h2>Setup de escritor</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 1.4s">
              <img
                src="./assets/img6.png"
                alt="Mesa de escritorio ergonomica e com vários detalhes em cores variados."
              />
              <figcaption class="details">
                <h2>Ergonomia e cores</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 1.6s">
              <img
                src="./assets/img7.png"
                alt="Mesa de escritorio simples com luzes de fundo átras do desktop."
              />
              <figcaption class="details">
                <h2>Show de luzes</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 1.8s">
              <img
                src="./assets/img8.png"
                alt="Mesa de escritorio voltado para cores purple."
              />
              <figcaption class="details">
                <h2>Deep purple</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay: 2s">
              <img
                src="./assets/img9.png"
                alt="Mesa de escritorio com várias telas diferentes."
              />
              <figcaption class="details">
                <h2>Multi-Screen</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>
      <footer class="container">
        <a href="#">© 2023 - Rocketseat Explorer</a>
      </footer>
    </div>
  </body>
</html>
