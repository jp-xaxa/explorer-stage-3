<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>
        Crie e compartilhe <br />
        seu evento.
      </h1>
      <p>
        O primeiro passo é preencher esse <br />
        formulário de inscrição
      </p>
    </header>
    <form id="my-fomr">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend>
          <div class="input-wrapper">
            <label for="event-title"
              >Título do evento <span>(mínimo 8 caracteres)</span></label
            >
            <input 
            type="text" 
            id="event-title" 
            required
            minlength="8"/>
          </div>
          <div class="input-wrapper">
            <label for="event-url"
              >Link do evento <span>(comece com https://)</span></label
            >
            <input type="text" id="event-url" required/>
          </div>
          <div class="input-wrapper">
            <label for="event-whatsapp"
              >Whatsapp para contato <span> (somente números)</span></label
            >
            <input type="number" id="event-whatsapp" />
          </div>
          <div class="input-wrapper">
            <label for="event-info">Informações extras</label>
            <textarea id="event-info"></textarea>
          </div>
          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <span></span>
            <select id="event-category" required>
              <option value="podecast">Podcast</option>
              <option value="mentorship">Mentoria</option>
              <option value="live">Ao vivo</option>
            </select>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>
          <div class="input-wrapper">
            <label for="event-email"
            >E-mail do administrador
            <span>(digite um email válido)</span></label
            >
            <input type="email" id="event-email" required/>
          </div>
          <div class="input-wrapper">
            <label for="event-password"
            >Senha de acesso para os participantes
            <span>(mínimo 8 caracteres)</span></label
            >
            <input 
            type="password" 
            id="event-password" required
            minlength="8"/>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="event-checkbox"/>
            <label for="event-checkbox">Evento privado</label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Dia e hora</legend>
          <div class="fieldset-wrapper">
            <div class="coluns">
              <div class="input-wrapper">
                <label for="event-date"
                >Data</label
                >
              <input type="text" id="event-date" required/>
            </div>
            <div class="input-wrapper">
              <label for="event-begin-time"
              >Das</label
              >
              <input type="time" id="event-begin-time" required/>
            </div>
            <div class="input-wrapper">
              <label for="event-end-time"
              >Até</label
              >
              <input type="time" id="event-end-time" required/>
            </div>
          </div>
        </div>
        </fieldset>
    </form>
    <footer>
     <input class="button" type="submit" value="Salvar evento" form="my-fomr">
    </footer>
  </body>
</html>
